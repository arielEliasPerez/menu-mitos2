<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mitos Bar — Menú</title>
  <meta name="theme-color" content="#0b0f1a" />
  <link rel="preload" href="data/menu.json" as="fetch" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="brand">
      <img src="assets/logo-mitosbar.svg" alt="Mitos Bar" class="logo" />
      <div class="brand-text">
        <h1>Mitos Bar</h1>
        <p>Menú</p>
      </div>
    </div>
    <nav class="socials" aria-label="Redes sociales">
      <a href="#" class="social-btn" aria-label="Instagram">
        <img src="assets/instagram.svg" alt="" />
      </a>
      <a href="#" class="social-btn" aria-label="Facebook">
        <img src="assets/facebook.svg" alt="" />
      </a>
      <a href="#" class="social-btn" aria-label="WhatsApp">
        <img src="assets/whatsapp.svg" alt="" />
      </a>
    </nav>
  </header>

  <!-- Top bar: navegación y buscador -->
  <div class="topbar">
    <nav id="sections-nav" class="sections-nav" aria-label="Secciones del menú"></nav>
    <div class="search-wrap">
      <label for="search" class="sr-only">Buscar en el menú</label>
      <input id="search" type="search" placeholder="Buscar productos..." autocomplete="off" />
    </div>
  </div>

  <!-- Contenido -->
  <main id="content" class="content" tabindex="-1">
    <div id="menu-root" class="menu-root"></div>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <p>© <span id="year"></span> Mitos Bar — Floresta, Ciudad Autónoma de Buenos Aires</p>
  </footer>

  <script src="script.js" type="module"></script>
</body>
</html>
